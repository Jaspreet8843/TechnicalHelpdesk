<!DOCTYPE html>
<html xmlns:style="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <meta charset="utf-8">
    <title>RegistrationForm_v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="/static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/static/formcss/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<style>

select{
  border: 2px solid #ccc;
  display: block;
  width: 100%;
  height: 40px;
  padding: 0 20px;
  border-radius: 20px;
  font-family: "Muli-Bold";
  cursor: pointer;
 background: url(http://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/br_down.png) no-repeat right 000;
 background-position: 95% 50%;
}

.form-control:focus {
    border: 1px solid #ae3c33; }
}


</style>
<body>

<div class="wrapper" style="background-image: url('/static/images/fback.jpg');">
    <div class="inner">
        <form action="" method="post">
            <h3>Registration Form</h3>
            <div class="form-group">
                <div class="form-wrapper">
                    <label for="">First Name</label>
                    <input type="text" name="fname" id="fname" class="form-control" pattern="[a-zA-Z]{2,}" required="required">
                </div>
                <div class="form-wrapper">
                    <label for="">Last Name</label>
                    <input type="text" name="lname" id="lname" class="form-control" pattern="[a-zA-Z]{2,}" required="required">
                </div>
            </div>

            <div class="form-phone">
                <div class="form-wrapper">
                    <label for="">Country Code</label>

                    <select name="country" required="required">
                        <option>+91(INDIA)</option>
                    </select>

                </div>

                <div class="form-wrapper">
                    <label for="">Mobile Number</label>
                    <input type="text" name="phone" id="phone" style="width:385%" class="form-control" required="required"
                           pattern="[6-9]{1}[0-9]{9}" title="Number can only contain 10 digits">
                </div>
            </div>


            <div class="form-wrapper">
                <label for="">Pickup Address</label>
                <input type="text" name="address" id="address" class="form-control" pattern="[a-zA-Z, ]{2,}" required="required">
            </div>
            <div class="form-wrapper">
                <label for="">Device Type</label>

                <select name="device" id="device"  required>
                    <option value="">-select device-</option>
                    <option value="mobile">Mobile</option>
                    <option value="tablet">Tablet</option>
                    <option value="laptop">Laptop</option>
                    <option value="desktop">Desktop</option>
                </select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" required="required"> I accept the Terms of Use & Privacy Policy.
                    <span class="checkmark"></span>
                </label>
            </div>
            <button>Register Now</button>
        </form>
    </div>
</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
