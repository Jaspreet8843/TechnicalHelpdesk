<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/static/formcss/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
 	</head>
	<style>
	select{border: 1px solid #ccc;
  display: block;
  width: 100%;
  height: 40px;
  padding: 0 20px;
  border-radius: 20px;
  font-family: "Muli-Bold";
  cursor: pointer;
 background: url(http://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/br_down.png) no-repeat right 000;
 background-position: 95% 50%;
}
  .form-control:focus {
    border: 1px solid #ae3c33; }
}
	</style>
	<body>

		<div class="wrapper" style="background-image: url('/static/images/fback.jpg');">
			<div class="inner">
				<form action="">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" class="form-control" pattern="[a-zA-Z]{2,}" required="required">
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" class="form-control" pattern="[a-zA-Z]{2,}" required="required">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Mobile Number</label>
						<input type="text" class="form-control" prefix="+91" required="required" pattern="[6-9]{1}[0-9]{9}" title="Number can only contain 10 digits">

					</div>
					<div class="form-wrapper">
						<label for="">Pickup Address</label>
						<input type="text" class="form-control" pattern="[a-zA-Z, ]{2,}" required="required">
					</div>
					<div class="form-wrapper">
						<label for="">Device Type</label>

						<select name="device" required="required">
						<option>Mobile</option>
						<option>Tablet</option>
						<option>Laptop</option>
						<option>Desktop</option>
					  </select>
						</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>

	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
