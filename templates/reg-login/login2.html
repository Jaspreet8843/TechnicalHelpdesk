<!DOCTYPE html>
<html lang="en">
<head>
	<title>TECHNICAL HELPDESK</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/static/popupform/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/popupform/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/popupform/css/main.css">
	
</head>
<body>
	
	<div class="limiter" style="background-image: url(/static/images/slider-3.jpg);">
		<div class="container-login100">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="" method="post" >

					<div class="wrap-input100 validate-input" data-validate = "Enter number">
						<input class="input100" type="text" name="phone" id="phone" placeholder="Number"
						pattern="[6-9]{1}[0-9]{9}" title="Number can only contain 10 digits">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" id="password" placeholder="Password"
						pattern=".{6,20}" title="Password should be 6-20 characters long">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
		
	<script src="/static/popupform/vendor/animsition/js/animsition.min.js"></script>
	<script src="/static/popupform/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/popupform/js/main.js"></script>

</body>
</html>
