{%extends "base.html"%}
{%block content%}
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>RegistrationForm_v2 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="/static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/static/formcss/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="/static/js/scripts-all.js"></script>
<script src="/static/js/main.js"></script>
<style>
	select{border: 2px solid #ccc;
  display: block;
  width: 100%;
  height: 40px;
  padding: 0 20px;
  border-radius: 20px;
  font-family: "Muli-Bold";
  cursor: pointer;
 background: url(http://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/br_down.png) no-repeat right 000;
 background-position: 95% 50%;
}

  .form-control:focus {
    border: 1px solid #ae3c33; }
}
.form-control {
  border: 2px solid #ccc;
  display: block;
  width: 100%;
  height: 40px;
  padding: 0 20px;
  border-radius: 20px;
  font-family: "Muli-Bold";
  background: none; }
  .form-control:focus {
    border: 1px solid #ae3c33; }
</style>

<div class="wrapper js-animsition animsition" data-animsition-in-class="fade-in"
     data-animsition-out-class="fade-out">
    <div class="inner " data-aos="fade-up" data-aos-delay="800">
      
        <div class="form-wrapper">
              <h6 align="center"><a href="/reg">Get back to registration</a></h6>
       </div>

        <form action="" method="post">
            <h3>Login</h3>

            <div class="form-phone">
                <div class="form-wrapper">
                    <label for="">Country Code</label>

                    <select name="country" required="required">
                        <option>+91(INDIA)</option>
                    </select>

                </div>

                <div class="form-wrapper">
                    <label for="">Mobile Number</label>
                    <input type="text" name="phone" id="phone" style="width:385%" class="form-control" required="required"
                           pattern="[6-9]{1}[0-9]{9}" title="Number can only contain 10 digits">
                </div>
            </div>


            <div class="form-wrapper">
                <label for="">Password</label>
                <input type="password" name="password" id="password" class="form-control" pattern=".{6,20}" title="Password should be 6-20 characters long" required="required">
            </div>

            <button>Login Now</button>
        </form>
    </div>
</div>

{%endblock%}
