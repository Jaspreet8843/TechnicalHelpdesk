{%extends "base.html"%}
{%block content2%}


    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <!--<link rel="stylesheet" href="/static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">-->

    <link rel="stylesheet" href="/static/formcss/style.css">


<style>
select{
  border: 2px solid #ccc;
  font-size: 12px;
  display: block;
  width: 100%;
  height: 40px;
  padding: 0 20px;
  border-radius: 20px;
  font-family: "Muli-Bold";
  cursor: pointer;
  background: url(http://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/br_down.png) no-repeat right 000;
  background-position: 95% 50%;
}
input[type="text"]{font-size: 14px;}
input[type="date"]{
  border: 2px solid #ccc;
  display: block;
  width: 100%;
  height: 40px;
  padding: 20px 20px;
  border-radius: 20px;
  font-family: "Muli-Bold";
  background: none; }
}


.form-control:focus {
    border: 1px solid #ae3c33; }
}
.form-control {
  border: 2px solid #ccc;
  display: block;
  width: 100%;
  height: 40px;
  padding: 20px 20px;
  border-radius: 20px;
  font-family: "Muli-Bold";
  background: none; }
  .form-control:focus {
    border: 1px solid #ae3c33; }

</style>

<div class="wrapper js-animsition" data-animsition-in-class="fade-in"
     data-animsition-out-class="fade-out" style="background-image: url(/static/images/slider-1.jpg); padding-top: 10%; padding-bottom: 10%;">

    <div class="inner p-4 mb-4 bg-white" data-aos="fade-up" data-aos-delay="800" style="border-color: #f7f8fa">
            <h3  style="padding-top:50px;">Edit Profile</h3>
            <hr>
            <div class="item form-wrapper" style="margin-top:10%;margin-bottom:10%;">
                    <img src={{ pic }} style="margin-left:auto;margin-right:auto;display:block;border-radius:50%;height: 150px;width: 150px;" alt="can't load" class="w3-round img-fluid">
            </div>
            <form action="" method="post" enctype="multipart/form-data" style="padding-bottom:50px;" >
            <div class="form-wrapper">
                    <label for="">Display Picture</label>
                    <input type="file" accept="image/*" name="display_pic" id="display_pic" value="" class="form-control btn btn-primary py-2 px-6" style="color:black;">
                </div>
            <div class="form-group">
                <div class="form-wrapper">
                    <label for="">First Name</label>
                    <input type="text" name="fname" id="fname" value="{{data['fname']}}" class="form-control" pattern="[a-zA-Z]{2,}" required="required">
                </div>
                <div class="form-wrapper">
                    <label for="">Last Name</label>
                    <input type="text" name="lname" id="lname" value="{{data['lname']}}" class="form-control" pattern="[a-zA-Z]{2,}" required="required">
                </div>
            </div>

            <div class="form-phone">
                <div class="form-wrapper">
                    <label for="">Country Code</label>

                    <select name="country" required="required">
                        <option>+91(INDIA)</option>
                    </select>

                </div>

                <div class="form-wrapper">
                    <label for="">Mobile Number</label>
                    <input type="text" name="phone" value="{{data['phone']}}" id="phone" style="width:385%" class="form-control" required="required"
                           pattern="[6-9]{1}[0-9]{9}" title="Number can only contain 10 digits">
                </div>
            </div>
            <div class="form-wrapper">
                <label>Address</label>
                <input type="text" name="address" value="{{data['address']}}" id="address" class="form-control" pattern="[a-zA-Z, ]{2,}" required="required">
            </div>
             <div class="form-wrapper">
                <label>Pincode</label>
                <input type="text" name="pincode" value="{{data['pincode']}}" id="pincode" class="form-control" pattern="[0-9, ]{6,}" required="required">
            </div>
            <div class="form-group">
                    <button>CONFIRM</button>
            </div>
        </form>
    </div>
</div>

{%endblock%}
