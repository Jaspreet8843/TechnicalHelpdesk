{%block content2%}

	<div class="limiter" style="padding-top: 80px;" >
		<div class="container-login100" style="background-image: url(/static/images/slider-12.jpg);">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(/static/loginform/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form" action="" method="post">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Number</span>
						<input class="input100" type="number" name="phone" pattern="[6-9]{1}[0-9]{9}" title="Number can only contain 10 digits">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" pattern=".{6,20}" title="Password should be 6-20 characters long">
						<span class="focus-input100"></span>
					</div>

		</div>
