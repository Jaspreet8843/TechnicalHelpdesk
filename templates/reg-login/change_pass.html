<div class="wrapper js-animsition" data-animsition-in-class="fade-in"
     data-animsition-out-class="fade-out" style="background-image: url(/static/images/slider-1.jpg); padding-top: 10%; padding-bottom: 10%;">

    <div class="inner p-4 mb-4 bg-white" data-aos="fade-up" data-aos-delay="800" style="border-color: #f7f8fa">
      


        <form action="" method="post" style="padding-bottom:50px;" >
            <h3  style="padding-top:50px;">Edit Password</h3>
            <hr>
            <div class="form-wrapper">
                <input type="password" name="pass" id="pass" placeholder="Enter Password" class="form-control" onkeyup='check();' pattern=".{6,20}" title="Password should be 6-20 characters long" required="required">
            </div>
            <div class="form-wrapper">
                <label style="color:red;" for="">{{ msg }}</label>
            </div>
            <div class="form-wrapper">
                <input type="password" name="password" id="password" placeholder="Enter New Password" class="form-control" onkeyup='check();' pattern=".{6,20}" title="Password should be 6-20 characters long" required="required">
            </div>

            <div class="form-wrapper">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" onkeyup='check();' class="form-control" pattern=".{6,20}" title="Password should be 6-20 characters long" required="required">
                <span id='message'></span>
            </div>
            <button >Confirm edit</button>
        </form>
    </div>
</div>
<script>
var check = function() {
  if (document.getElementById('password').value == document.getElementById('confirm_password').value) {
    document.getElementById('message').style.display = "none";
    document.getElementById('regbutton').disabled = false
  }
  else {
    document.getElementById('message').style.display = "initial";
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = ' Password doesn\'t match';
    document.getElementById('regbutton').disabled = true
  }
}
</script>
