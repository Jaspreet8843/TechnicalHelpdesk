{%extends "base.html"%}
{%block content2%}

<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<!-- MATERIAL DESIGN ICONIC FONT -->
<link rel="stylesheet" href="/static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

<!-- STYLE CSS -->
<link rel="stylesheet" href="/static/formcss/style.css">

<style>

select{
  border: 2px solid #ccc;
  display: block;
  width: 100%;
  height: 40px;
  padding: 0 20px;
  border-radius: 20px;
  font-family: "Muli-Bold";
  font-size: 12px;
  cursor: pointer;
 background: url(http://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/br_down.png) no-repeat right 000;
 background-position: 95% 50%;
}
input[type="text"]{font-size: 14px;}
input[type="password"]{font-size: 14px;}

.form-control:focus {
    border: 1px solid #ae3c33; }
}
.form-control {
  border: 2px solid #ccc;
  display: block;
  width: 100%;
  height: 40px;
  padding: 0 20px;
  border-radius: 20px;
  font-family: "Muli-Bold";
  background: none; }
  .form-control:focus {
    border: 1px solid #ae3c33; }

</style>

<div class="wrapper js-animsition" data-animsition-in-class="fade-in"
     data-animsition-out-class="fade-out" style="background-image: url(/static/images/slider-1.jpg); padding-top: 120px; padding-bottom: 50px">

    <div class="inner" data-aos="fade-up" data-aos-delay="50" style="border-color: #f7f8fa">



        <form action="" method="post">
            <h3>Add to Inventory</h3>
            <hr>

            <div class="form-wrapper">
                <input type="text" name="product_name" id="product_name" maxlength="50" placeholder="Product Name" class="form-control" pattern="[a-zA-Z,0-9 ]{2,}" required="required">
            </div>
            <div class="form-wrapper">
                <input type="text" name="product_type" id="product_type" maxlength="20" placeholder="Product Type" class="form-control" pattern="[a-zA-Z,0-9 ]{2,}" required="required">
            </div>
            <div class="form-wrapper">
                <input type="text" name="product_description" id="product_description" maxlength="20" placeholder="Product Description" class="form-control" pattern="[a-zA-Z,0-9 ]{2,}" required="required">
            </div>
            <div class="form-wrapper">
                <input type="text" name="fault_type" id="fault_type" maxlength="20" placeholder="Fault Type" class="form-control" pattern="[a-zA-Z,0-9 ]{2,}" required="required">
            </div>
            <div class="form-wrapper">
                <input type="text" name="fault_description" id="fault_description" maxlength="20" placeholder="Fault Description" class="form-control" pattern="[a-zA-Z,0-9 ]{2,}" required="required">
            </div>




            <div class="form-wrapper">
                <label style="color:red;" for="">{{ msg }}</label>
            </div>



            <button id="regbutton"  type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<script>
var check = function() {
  if (document.getElementById('password').value == document.getElementById('confirm_password').value) {
    document.getElementById('message').style.display = "none";
    document.getElementById('regbutton').disabled = false
  }
  else {
    document.getElementById('message').style.display = "initial";
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = ' Password doesn\'t match';
    document.getElementById('regbutton').disabled = true
  }
}
</script>
{%endblock%}
